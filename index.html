<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="screen"></div>
            <div id="buttons">
                <div id="first-row">
                    <button class="sq-button">C</button>
                    <button class="sq-button">/</button>
                    <button class="sq-button">*</button>
                    <button class="sq-button">-</button>
                </div>
                <div id="remaining-rows">
                    <div id="numbers">
                        <div class="onetonine"></div>
                        <div class="zeroperiod"></div>
                    </div>
                    <div id="plus-equal"></div>
                </div>
                
            </div>
        </div>
    </body>
</html>
