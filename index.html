<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="screen">
                <div id="display-value">0</div>
            </div>
            <div id="buttons">
                <div id="first-row">
                    <button class="sq-button clear">C</button>
                    <button class="sq-button back">Del</button>
                    <button class="sq-button divide">/</button>
                    <button class="sq-button multiplicate">*</button>
                </div>
                <div id="remaining-rows">
                    <div id="numbers">
                        <div class="onetonine">
                            <button class="sq-button number">7</button>
                            <button class="sq-button number">8</button>
                            <button class="sq-button number">9</button>
                            <button class="sq-button number">4</button>
                            <button class="sq-button number">5</button>
                            <button class="sq-button number">6</button>
                            <button class="sq-button number">1</button>
                            <button class="sq-button number">2</button>
                            <button class="sq-button number">3</button>
                        </div>
                        <div class="zeroperiod">
                            <button class="hbutton number">0</button>
                            <button class="sq-button number">.</button>
                        </div>
                    </div>
                    <div id="plus-equal">
                        <button class="sq-button minus">-</button>
                        <button class="sq-button plus">+</button>
                        <button class="vbutton equal">=</button>
                    </div>
                </div>
                
            </div>
        </div>
        <p>Copyright Â© 2023 Nico Isaia</p>
    </body>
</html>
